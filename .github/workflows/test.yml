name: test ci/cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runc-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2


    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22.1'

    - name: Build Go
      run: go build -v ./...

    - name: Test Go
      run: go test -v ./...
        


